<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>RADAR CHART</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>

    <nav>
        <a href="index.html">Inicio</a> <a href="chartjs-line.html">Performances Realizadas</a> <a href="chartjs-bar.html">Objetos Teatrales</a> <a href="chartjs-radar.html" class="actual">Comparación de Colectivos</a> <a href="c3js-line.html">Edades</a> <a href="d3plus-treemap.html">Público Asistente</a>
    </nav>

    <canvas id="chart"></canvas>

    <script>
        var w = document.body.offsetWidth;

        var sel;

        function setup() {
            noCanvas();
            sel = createSelect();
            sel.position(w - 200, 18);
            sel.option('Colectiva La Jauría', 0);
            sel.option('Yeguada Latinoamericana', 1);
            sel.changed(opciones);
            jauria();
        }

        function opciones() {
            clear();
            if (sel.value() == 0) {
                jauria();
            } else {
                yeguada();
            }
        }

        function jauria() {
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'radar',
                data: {
                    labels: ["Vestuario", "Maquillaje y Peinado", "Material Complementario", "Carteles"],
                    datasets: [{
                        label: "Procesión por la Memoria",
                        backgroundColor: 'rgba(99, 6, 96,.1)',
                        borderColor: '#60225C',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [3, 3, 3, 2],
                    }, {
                        label: "Venda Sexy",
                        backgroundColor: 'rgba(251, 10, 243,.1)',
                        borderColor: '#BC00B6',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [4, 2, 3, 1],
                    }, {
                        label: "Bulnes Intervenido",
                        backgroundColor: 'rgba(243, 31, 60,.1)',
                        borderColor: '#FA0022',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [4, 2, 4, 1],
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Colectiva La Jauría'
                    },
                    legend: {
                        position: 'bottom'
                    },
                    scale: {
                        ticks: {
                            min: 0,
                            max: 5,
                            stepSize: 1
                        }
                    }
                }
            });
        }

        function yeguada() {
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'radar',
                data: {
                    labels: ["Vestuario", "Maquillaje y Peinado", "Material Complementario", "Carteles"],
                    datasets: [{
                        label: "25 de Noviembre",
                        backgroundColor: 'rgba(99, 6, 96,.1)',
                        borderColor: '#60225C',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [3, 2, 1, 0],
                    }, {
                        label: "Yini Sandoval",
                        backgroundColor: 'rgba(251, 10, 243,.1)',
                        borderColor: '#BC00B6',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [2, 1, 2, 0],
                    }, {
                        label: "Hermanadas de la Revuelta",
                        backgroundColor: 'rgba(243, 31, 60,.1)',
                        borderColor: '#FA0022',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [2, 2, 1, 0],
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Yeguada Latinoamericana'
                    },
                    legend: {
                        position: 'bottom'
                    },
                    scale: {
                        ticks: {
                            min: 0,
                            max: 10,
                            stepSize: 2
                        }
                    }
                }
            });
        }
    </script>

</body>

</html>
